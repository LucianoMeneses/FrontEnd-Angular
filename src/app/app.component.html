<form>
  <div class="form-group">
    <h3>Login do sistema</h3>
  </div>
<div class="form-group">
  <label class="form-label">Email: </label>
  <input type="email" class="form-control"  [(ngModel)] = "usuario.login" id="login" name="login"placeholder="Informe seu e-mail">
</div>
<div class="form-group">
  <label class="form-label">Senha</label>
  <input type="password" class="form-control" [(ngModel)] = "usuario.senha" id="senha" name="senha" placeholder="Informe a senha"/>
</div>
<button type="button" class="btn btn-primary" (click) = "login()" >Acessar</button>
</form>
